<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" type="text/css" href="login.css"/>
    <script type="text/javascript" src="login.js"></script>
    <script type="text/javascript" src="cookie.js"></script>
</head>
<script type="text/javascript">
    function delCookie ( name )
    {
        setCookie ( name, "", -1 ) ;
    }
    window.onload = function () {
    //从Cookie获取到用户名
    var username = getCookie("This is username");
    //如果用户名为空,则给表单元素赋空值
    if ( username == "" )
    {
        document.getElementById("username").value="";
        document.getElementById("password").value="";
        document.getElementById("isRmbPwd").checked=false;
    }
    //获取对应的密码,并把用户名,密码赋值给表单
    else
    {
        var password = getCookie(username);
        document.getElementById("username").value = username;
        document.getElementById("password").value = password;
        document.getElementById("isRmbPwd").checked = true;
    }
}
</script> 
<body>
<div id="login_frame">
 
    <div id="image_logo"><img src="images/login/logo.jpg"></div>
 
    <form method="post" action="login.js">
 
        <p><label class="label_input">用户名</label><input type="text" id="username" class="text_field"/></p>
        <p><label class="label_input">密码</label><input type="text" id="password" class="text_field"/></p>
 
        <div id="login_control">
            <input type="checkbox" id="isRmbPwd" name="isRmbPwd" checked="checked">记住密码
            <input type="checkbox" id="isAutoLogIn" name="isAutoLogIn" checked="checked">自动登录
            <br>
            <input type="button" id="btn_login" value="登录" onclick="login();"/>
        </div>

        <hr id="seperation_line" size=1>

        <div id="others">
            <a id="sign_up" href='sign_up.html'>立即注册</a>
            <a id="forget_pwd" href="forget_pwd.html">忘记密码？</a>
        </div>
    </form>
</div>
 
</body>
</html>
